<VirtualHost *:80>
    UseCanonicalName Off
    ServerAlias ghostcoding.tk
    ServerAlias www.ghostcoding.tk
    VirtualDocumentRoot /home/ductn/public_html/live/ghostcoding.tk/

    RewriteEngine On
    RewriteCond %{HTTPS} !=on
    RewriteRule ^/?(.*) https://%{SERVER_NAME}/$1 [R,L]
</VirtualHost>

<VirtualHost *:443>
    UseCanonicalName Off
    ServerAlias ghostcoding.tk
    ServerAlias www.ghostcoding.tk
    VirtualDocumentRoot /home/ductn/public_html/live/ghostcoding.tk/

    SSLEngine on
    SSLProtocol all -SSLv2 -SSLv3

    SSLCipherSuite ALL:!ADH:!EXPORT56:RC4+RSA:+HIGH:+MEDIUM:+LOW:+SSLv2:+EXP

    SSLCertificateFile /home/ductn/public_html/code/httpd/ghostcoding.tk/certificate.crt
    SSLCertificateKeyFile /home/ductn/public_html/code/httpd/ghostcoding.tk/private.key
    SSLCACertificateFile /home/ductn/public_html/code/httpd/ghostcoding.tk/ca_bundle.crt
</VirtualHost>
