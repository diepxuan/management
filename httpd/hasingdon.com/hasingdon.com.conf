########################################################################
# domain: demo store
########################################################################
<VirtualHost *:80>
    UseCanonicalName Off
    ServerAlias *store.hasingdon.com
    VirtualDocumentRoot /home/ductn/public_html/live/store.hasingdon.com/
</VirtualHost>

<VirtualHost *:443>
    UseCanonicalName Off
    ServerAlias *store.hasingdon.com
    VirtualDocumentRoot /home/ductn/public_html/live/store.hasingdon.com/

    SSLEngine on
    SSLProtocol all -SSLv2 -SSLv3

    SSLCipherSuite ALL:!ADH:!EXPORT56:RC4+RSA:+HIGH:+MEDIUM:+LOW:+SSLv2:+EXP

    SSLCertificateFile /home/ductn/public_html/code/httpd/hasingdon.com/certificate.crt
    SSLCertificateKeyFile /home/ductn/public_html/code/httpd/hasingdon.com/private.key
    SSLCACertificateFile /home/ductn/public_html/code/httpd/hasingdon.com/ca_bundle.crt
</VirtualHost>
