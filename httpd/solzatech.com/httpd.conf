<VirtualHost *:80>
    UseCanonicalName Off
    ServerAlias solzatech.com
    ServerAlias www.solzatech.com
    VirtualDocumentRoot /var/www/html/live/solzatech.com/

    RewriteEngine On
    RewriteCond %{HTTPS} !=on
    RewriteRule ^/?(.*) https://%{SERVER_NAME}/$1 [R,L]
</VirtualHost>

<VirtualHost *:443>
    UseCanonicalName Off
    ServerAlias solzatech.com
    ServerAlias www.solzatech.com
    VirtualDocumentRoot /var/www/html/live/solzatech.com/

    SSLEngine on
    SSLProtocol all -SSLv2 -SSLv3

    SSLCipherSuite ALL:!ADH:!EXPORT56:RC4+RSA:+HIGH:+MEDIUM:+LOW:+SSLv2:+EXP

    SSLCertificateFile /var/www/html/code/httpd/solzatech.com/certificate.crt
    SSLCertificateKeyFile /var/www/html/code/httpd/solzatech.com/private.key
    SSLCACertificateFile /var/www/html/code/httpd/solzatech.com/ca_bundle.crt
</VirtualHost>
