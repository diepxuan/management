########################################################################
# domain: vscode.diepxuan.*
########################################################################
<VirtualHost *:80>
    UseCanonicalName Off
    ServerAlias vscode.diepxuan.com
    ServerAlias vscode.diepxuan.*

    RewriteEngine On
    RewriteCond %{HTTPS}        off [NC]
    RewriteRule ^(.*)$          https://%{HTTP_HOST}$1 [R=301,L]
</VirtualHost>

<VirtualHost *:443>
    UseCanonicalName Off
    ServerAlias vscode.diepxuan.com
    ServerAlias vscode.diepxuan.*

    RewriteEngine On
    RewriteCond %{HTTP:Upgrade} =websocket [NC]
    RewriteRule /(.*)           wss://127.0.0.1:7691/$1 [P,L]
    # RewriteCond %{HTTP:Upgrade} !=websocket [NC]
    # RewriteRule /(.*)           https://127.0.0.1:7691/$1 [P,L]

    # Header set X-Frame-Options ALLOWALL

    ProxyPreserveHost On
    ProxyPass / https://127.0.0.1:7691/
    ProxyPassReverse / https://127.0.0.1:7691/
    SSLProxyEngine on
    SSLProxyCheckPeerCN off
    SSLProxyCheckPeerName off

    SSLEngine on
    SSLProtocol all -SSLv2 -SSLv3
    SSLCipherSuite ALL:!ADH:!EXPORT56:RC4+RSA:+HIGH:+MEDIUM:+LOW:+SSLv2:+EXP
    SSLCertificateFile      /etc/letsencrypt/live/diepxuan.com/fullchain.pem
    SSLCertificateKeyFile   /etc/letsencrypt/live/diepxuan.com/privkey.pem
</VirtualHost>

