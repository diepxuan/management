<VirtualHost *:80>
    UseCanonicalName Off
    ServerAlias suissepacking.tk
    ServerAlias www.suissepacking.tk
    VirtualDocumentRoot /home/ductn/public_html/live/suissepacking.tk/
</VirtualHost>

<VirtualHost *:443>
    UseCanonicalName Off
    ServerAlias suissepacking.tk
    ServerAlias www.suissepacking.tk
    VirtualDocumentRoot /home/ductn/public_html/live/suissepacking.tk/

    SSLEngine on
    SSLProtocol all -SSLv2 -SSLv3

    SSLCipherSuite ALL:!ADH:!EXPORT56:RC4+RSA:+HIGH:+MEDIUM:+LOW:+SSLv2:+EXP

    SSLCertificateFile /home/ductn/public_html/code/httpd/suissepacking.tk/certificate.crt
    SSLCertificateKeyFile /home/ductn/public_html/code/httpd/suissepacking.tk/private.key
    SSLCACertificateFile /home/ductn/public_html/code/httpd/suissepacking.tk/ca_bundle.crt
</VirtualHost>
