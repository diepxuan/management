########################################################################
# localhost (private develop for ~subfolder, phpmyadmin, ddns app)
# domain: dev.diepxuan.vn diepxuan.com local.dev localhost dxvn.ddns.net
########################################################################
<VirtualHost *:80>
    ServerName dev.diepxuan.vn
    ServerAlias dev.diepxuan.com
    ServerAlias dxvn.ddns.net
    ServerAlias local.dev
    ServerAlias localhost
    ServerAlias 192.168.1.183
    DocumentRoot /home/*/public_html/dev/

    <Directory /home/*/public_html/dev>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    AliasMatch "^/~([a-zA-Z0-9]+)/(.+)" "/home/*/public_html/dev/$1/$2"
    AliasMatch "^/~([a-zA-Z0-9]+)/"     "/home/*/public_html/dev/$1/"
    AliasMatch "^/~([a-zA-Z0-9]+)"      "/home/*/public_html/dev/$1"

    AliasMatch "^/phpmyadmin/(.+)"      "/home/*/public_html/live/pma.diepxuan.vn/$1"
    AliasMatch "^/phpmyadmin/"          "/home/*/public_html/live/pma.diepxuan.vn/"
    AliasMatch "^/phpmyadmin"           "/home/*/public_html/live/pma.diepxuan.vn"

    AliasMatch "^/phpMyAdmin/(.+)"      "/home/*/public_html/live/pma.diepxuan.vn/$1"
    AliasMatch "^/phpMyAdmin/"          "/home/*/public_html/live/pma.diepxuan.vn/"
    AliasMatch "^/phpMyAdmin"           "/home/*/public_html/live/pma.diepxuan.vn"

    AliasMatch "^/ddns/(.+)"            "/home/*/public_html/code/ddns/$1"
    AliasMatch "^/ddns/"                "/home/*/public_html/code/ddns/"
    AliasMatch "^/ddns"                 "/home/*/public_html/code/ddns"

    AliasMatch "^/code/(.+)"            "/home/*/public_html/code/$1"
    AliasMatch "^/code/"                "/home/*/public_html/code/"
    AliasMatch "^/code"                 "/home/*/public_html/code"
</VirtualHost>

