########################################################################
# localhost (private develop for ~subfolder, phpmyadmin, ddns app)
# domain: dev.diepxuan.vn diepxuan.com local.dev localhost dxvn.ddns.net
########################################################################
<VirtualHost *:80>
    ServerAlias local.dev
    ServerAlias local.diepxuan.com
    ServerAlias localhost
    DocumentRoot /home/ductn/public_html/dev/

    AliasMatch "^/~([a-zA-Z0-9\.]+)/(.+)" "/home/ductn/public_html/live/$1/$2"
    AliasMatch "^/~([a-zA-Z0-9\.]+)/"     "/home/ductn/public_html/live/$1/"
    AliasMatch "^/~([a-zA-Z0-9\.]+)"      "/home/ductn/public_html/live/$1"
</VirtualHost>

<VirtualHost *:443>
    ServerAlias local.dev
    ServerAlias localhost
    DocumentRoot /home/ductn/public_html/dev/

    SSLEngine on
    SSLProtocol all -SSLv2 -SSLv3

    SSLCipherSuite ALL:!ADH:!EXPORT56:RC4+RSA:+HIGH:+MEDIUM:+LOW:+SSLv2:+EXP

    SSLCertificateFile /home/ductn/public_html/code/httpd/local/certificate.crt
    SSLCertificateKeyFile /home/ductn/public_html/code/httpd/local/private.key

    AliasMatch "^/~([a-zA-Z0-9\.]+)/(.+)" "/home/ductn/public_html/live/$1/$2"
    AliasMatch "^/~([a-zA-Z0-9\.]+)/"     "/home/ductn/public_html/live/$1/"
    AliasMatch "^/~([a-zA-Z0-9\.]+)"      "/home/ductn/public_html/live/$1"
</VirtualHost>

########################################################################
# domain: local.*
########################################################################
<VirtualHost *:80>
    UseCanonicalName Off
    ServerAlias local.*
    VirtualDocumentRoot /home/ductn/public_html/dev/%2+/
</VirtualHost>

<VirtualHost *:443>
    UseCanonicalName Off
    ServerAlias local.*
    VirtualDocumentRoot /home/ductn/public_html/dev/%2+/

    SSLEngine on
    SSLProtocol all -SSLv2 -SSLv3

    SSLCipherSuite ALL:!ADH:!EXPORT56:RC4+RSA:+HIGH:+MEDIUM:+LOW:+SSLv2:+EXP

    SSLCertificateFile /home/ductn/public_html/code/httpd/local/certificate.crt
    SSLCertificateKeyFile /home/ductn/public_html/code/httpd/local/private.key
</VirtualHost>
