<VirtualHost *:80>
    UseCanonicalName Off
    ServerAlias suisseparking.tk
    ServerAlias www.suisseparking.tk
    VirtualDocumentRoot /home/ductn/public_html/live/suisseparking.tk/
</VirtualHost>

<VirtualHost *:443>
    UseCanonicalName Off
    ServerAlias suisseparking.tk
    ServerAlias www.suisseparking.tk
    VirtualDocumentRoot /home/ductn/public_html/live/suisseparking.tk/

    SSLEngine on
    SSLProtocol all -SSLv2 -SSLv3

    SSLCipherSuite ALL:!ADH:!EXPORT56:RC4+RSA:+HIGH:+MEDIUM:+LOW:+SSLv2:+EXP

    SSLCertificateFile /var/www/base/httpd/suisseparking.tk/certificate.crt
    SSLCertificateKeyFile /var/www/base/httpd/suisseparking.tk/private.key
    SSLCACertificateFile /var/www/base/httpd/suisseparking.tk/ca_bundle.crt
</VirtualHost>
