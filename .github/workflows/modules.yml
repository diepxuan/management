# Runs tests and verifies that the package can be built.
name: Push to Modules

# Controls when the action will run.
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [main]
    paths:
      - "src/Diepxuan/**"
      - "src/Cloudflare/**"
  pull_request:
    branches: [main]
    paths:
      - "src/Diepxuan/**"
      - "src/Cloudflare/**"

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    runs-on: ${{matrix.operating-system}}
    strategy:
      fail-fast: false
      matrix:
        operating-system: [ubuntu-latest]
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Checkout repository
        uses: actions/checkout@v4
      # Create GPG key if not exists
      #     gpg --full-generate-key
      # List to select GPG key
      #     gpg --list-secret-keys --keyid-format=long
      #     Example: rsa3072/7E0EC917A5074BD3 2023-03-13 [SC] [expires: 2025-03-12]
      # Generate key as base64
      #     gpg --export-secret-keys 3AA5C34371567BD2 | base64
      - name: Dynamically set BUILDPACKAGE_EPOCH environment variable
        run: |
          sudo timedatectl set-timezone Asia/Ho_Chi_Minh
          echo "BUILDPACKAGE_EPOCH=$(date -R)" >> $GITHUB_ENV

      - name: Generate environment
        working-directory: ./
        run: bash ci/environment.sh

      - name: Retrieve the secret, decode and import GPG key
        run: |
          echo "$GPG_KEY====" | tr -d '\n' | fold -w 4 | sed '$ d' | tr -d '\n' | fold -w 76 | base64 -di | gpg --batch --import || true
          gpg --list-secret-keys --keyid-format=long
        env:
          GPG_KEY: ${{ secrets.GPG_KEY }}
          GPG_KEY_ID: ${{ secrets.GPG_KEY_ID }}

      - name: Add the custom gpg siging program that passes the passphrase to the gpg CLI
        if: false
        run: |
          rm -rf /tmp/gpg.sh
          echo '#!/bin/bash' >> /tmp/gpg.sh
          echo 'gpg --batch --pinentry-mode=loopback --passphrase $GPG_KEY_PASSPHRASE $@' >> /tmp/gpg.sh
          chmod +x /tmp/gpg.sh
          git config gpg.program /tmp/gpg.sh

      - name: Configure Git gpg
        if: true
        run: |
          git config user.email "$GIT_COMMITTER_EMAIL"
          git config user.name "$GIT_COMMITTER_NAME"
          git config commit.gpgsign true
          git config user.signingkey $GPG_KEY_ID
        env:
          GIT_COMMITTER_EMAIL: ${{ secrets.GIT_COMMITTER_EMAIL }}
          GIT_COMMITTER_NAME: ${{ github.repository_owner }}
          GPG_KEY_ID: ${{ secrets.GPG_KEY_ID }}

      - name: Detect Directory Changes
        working-directory: ./src/
        run: |
          case "${{ github.event_name }}" in

            "pull_request")
              base_ref="${GITHUB_BASE_REF}"

              git fetch origin "${base_ref}"
              changed_files=( $(git --no-pager diff --name-only HEAD "origin/${base_ref}" | awk '{print "./"$1}') )
              ;;

            "push")
              git fetch origin "${{ github.event.before }}"
              changed_files=( $(git --no-pager diff-tree --name-only -r ${{ github.event.before }}..${{ github.event.after }} | awk '{print "./"$1}') )
              ;;

            *)
              changed_files=( $(find . -type f) )
              ;;
          esac

          IFS=',' read -r -a included_extensions <<< "${{ inputs.included-extensions }}"

          if [ ${#included_extensions[@]} -ne 0 ]; then
            changed_directories=( )

            for changed_file in "${changed_files[@]}"; do
              dirname=$(dirname -- "$changed_file")
              filename=$(basename -- "$changed_file")
              extension="${filename##*.}"

              if [[ "${changed_file}" =~ ^.git/ ]]; then
                continue
              fi

              # included_extensions contains the changed file's extension
              if [[ " ${included_extensions[*]} " =~ " ${extension} " ]]; then
                changed_directories+=( "$dirname" )
              fi
            done

            changed_directories=( $(echo "${changed_directories[@]}") )
          else
            changed_directories=( $(echo "${changed_files}" | xargs -I {} dirname {}) )
          fi
          changed_directories=( $(printf "%s\n" "${changed_directories[@]}" | sort -u) )

          echo "changed_directories: ${changed_directories[@]}"

          all_directories=( $(git ls-files | xargs dirname | sort -u) )
          echo "all_directories: ${all_directories[@]}"

          echo "changed_directories=${changed_directories[@]}" >> $GITHUB_OUTPUT
          echo "all_directories=${all_directories[@]}" >> $GITHUB_OUTPUT
