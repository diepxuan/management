########################################################################
# domain: vps.diepxuan.*
########################################################################
<VirtualHost *:80>
    UseCanonicalName Off
    ServerAlias vps.diepxuan.com
    ServerAlias vps.diepxuan.*
    VirtualDocumentRoot /home/ductn/public_html/

    RewriteEngine on
    RewriteCond %{REQUEST_URI} !^public
    RewriteRule ^(.*)$ public/$1 [L]
</IfModule>

</VirtualHost>

<VirtualHost *:443>
    UseCanonicalName Off
    ServerAlias vps.diepxuan.com
    ServerAlias vps.diepxuan.*
    VirtualDocumentRoot /home/ductn/public_html/

    RewriteEngine on
    RewriteCond %{REQUEST_URI} !^public
    RewriteRule ^(.*)$ public/$1 [L]

    SSLEngine on
    SSLProtocol all -SSLv2 -SSLv3

    SSLCipherSuite ALL:!ADH:!EXPORT56:RC4+RSA:+HIGH:+MEDIUM:+LOW:+SSLv2:+EXP

    SSLCertificateFile      /etc/letsencrypt/live/vps.diepxuan.com/fullchain.pem
    SSLCertificateKeyFile   /etc/letsencrypt/live/vps.diepxuan.com/privkey.pem
</VirtualHost>
